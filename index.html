<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASH-フラッシュ暗算アプリ-</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="slide" id="slide1">
            <div class="slide1-left">
                <div class="slide1-description">
                    <div class="title-wrapper">
                        <h2 id="FLASH">FLASH</h2>
                        <h2 id="sub-title">-フラッシュ暗算アプリ-</h2>
                    </div>
                    <p>シンプルなUIが魅力の本格的なフラッシュ暗算アプリです。</p>
                </div>

                <div class="app-icons">
                    <a href='https://play.google.com/store/apps/details?id=com.tailangkaifa841.FLASH&pli=1&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1' id="play-store">
                        <img class="app-icon" alt='Google Play で手に入れよう' src='https://play.google.com/intl/en_us/badges/static/images/badges/ja_badge_web_generic.png'/>
                    </a>
                    <!-- <div class="app-icon" id="play-store">Apple</div> -->
                </div>
            </div>
            <div class="slide1-right">
                <div class="image-wrapper" id="app-image"> 
                    <img src="images/MU01.png">
                </div>
            </div>
        </div>
        <div class="slide" id="slide2">
            <div class="slide2-contents" id="slide2-left">
                <div class="slide2-description">
                    <p>１桁から５桁までの桁数、１口から</p>
                    <p>２０口までの口数、0.01秒きざみでの</p>
                    <p>秒数指定が可能です。</p>
                </div>
                <div class="slide2-img"><img src="images/MU02.png"></div>        
            </div>
            <div class="slide2-contents" id="slide2-center">
                <div class="slide2-description">
                    <p>問題生成には単純な乱数ではなく、より大会や</p>
                    <p>競技会に近い実践的な問題が生成されます。</p>
                    <p>&nbsp;</p>
                </div>
                <div class="slide2-img"><img src="images/MU03.png"></div>
            </div>
            <div class="slide2-contents" id="slide2-right">
                <div class="slide2-description">
                    <p>同じ問題に再挑戦したり、表示された</p>
                    <p>問題を確認することができます。</p>
                    <p>&nbsp;</p>
                </div>
                    
                <div class="slide2-img"><img src="images/MU04.png"></div>
            </div>
        </div>
        <!-- <div class="slide" id="slide3">3</div> -->
    </div>
    <div class="footer">
        <div class="footer-content">
            © 2025 YI研究所 All Rights Reserved.
        </div>
    </div>
</body>
</html>
